<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FM - Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="theme-1">
    <div class="calculator__wrapper">
        <div class="calculator__top">
            <h2 class="calculator__logo">calc</h2>
            <div class="theme__selector--wrapper">
                <p>THEME</p>
                <div class="theme__selector">
                    <div class="theme__selector--top">
                        <p>1</p>
                        <p>2</p>
                        <p>3</p>
                    </div>
                    <div class="theme__selector--bottom">
                        <div class="theme__selector--btn"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="calculator__result">
            
        </div>
        <div class="calculator__keypad">
            <button class="calculator__btn">7</button>
            <button class="calculator__btn">8</button>
            <button class="calculator__btn">9</button>
            <button class="calculator__btn" id="delete">DEL</button>
            <button class="calculator__btn">4</button>
            <button class="calculator__btn">5</button>
            <button class="calculator__btn">6</button>
            <button class="calculator__btn">+</button>
            <button class="calculator__btn">1</button>
            <button class="calculator__btn">2</button>
            <button class="calculator__btn">3</button>
            <button class="calculator__btn">-</button>
            <button class="calculator__btn">.</button>
            <button class="calculator__btn">0</button>
            <button class="calculator__btn">/</button>
            <button class="calculator__btn">x</button>
            <button class="calculator__btn calculator__btn--big" id="reset">RESET</button>
            <button class="calculator__btn calculator__btn--big" id="sum">=</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
